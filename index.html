<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <link rel="stylesheet" href="style.css">
   <title>HBD</title>
</head>

<body>
   <div class="contain" id="container">
      <div id="start">
         Halo Mamaa
      </div>
      <div class="padd"></div><button id="start" onclick="start(event)">Haloo</button>
   </div>
   
   <div class="contain" id="contain">
      <div id="messageBox">
         Ingat Sesuatu?
      </div>
      <div class="padd"></div><button id="changeMessageButton">Change Message</button>
   </div>

   <div class="contains" id="contains">
      <div id="present">
         Mama Cayang Dharma Bo?
         <div class="padd"></div>
         <button id="presentButton" onclick="present()">Cayang Dongg</button>
      </div>
   </div>
   <audio id="birthdaySong" src="Zhu Ni Shengri Kuai Le- Happy Birthday Mandarin Chinese Kid Song Lyrics - Ezy Mandarin.mp3"></audio>
   <script src="script.js"></script>
</body>

</html>
